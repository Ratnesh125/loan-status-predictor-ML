<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Signup</title>
</head>

<body class="flex justify-center items-center h-screen bg-gray-900 flex-col">
    <span class="ml-3 mb-4 text-xl text-gray-100 text-4xl fomt">Loan Status Prediction System</span>
    <div class="bg-gray-200 p-8 rounded-lg shadow-lg w-80">
        <h2 class="text-center text-2xl font-semibold mb-6">Signup</h2>
        <form method="POST" action="/signup/">
            <div class="mb-4">
                <label for="username" class="block font-medium text-gray-700 mb-2">Username:</label>
                <input type="text" id="username" name="username" required minlength="4"
                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Minimum 4 characters">
            </div>
            <div class="mb-6">
                <label for="password" class="block font-medium text-gray-700 mb-2">Password:</label>
                <input type="password" id="password" name="password" required minlength="8"
                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Minimum 8 characters">
            </div>
            <button type="submit"
                class="w-full bg-indigo-500 text-white p-2 rounded hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Signup
            </button>
        </form>
    </div>
</body>

</html>
